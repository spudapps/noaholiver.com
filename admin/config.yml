backend:
  name: git-gateway
  branch: main
  identity_url: "https://tubular-jelly-6f9063.netlify.app/.netlify/identity"
  gateway_url: "https://tubular-jelly-6f9063.netlify.app/.netlify/git/github"

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "pages"
    label: "Pages"
    files:
      - label: "Homepage"
        name: "home"
        file: "index.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "home"}
          - {label: "Title", name: "title", widget: "hidden", default: "Home"}
          - {label: "Content", name: "body", widget: "markdown", hint: "This content appears above the blog post list"}

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Configuration"
        name: "config"
        file: "_config.yml"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Theme", name: "remote_theme", widget: "string", hint: "e.g., pages-themes/hacker@v0.2.0"}
